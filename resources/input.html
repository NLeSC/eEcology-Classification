<body>
    <div class="container theme-showcase">
        <h1>Input</h1>
        This is some test text.
        <div class="form-group">
            <label for="annotateddata">Annotated data</label>
            <input id="annotateddata" type="file" >
            <p class="help-block">This should be a control with which multiple files can be uploaded</p>
        </div>
        <div class="form-group">
            <label for="unannotateddata">Unannotated data</label>
            <input id="unannotateddata" type="file" >
            <p class="help-block">This should be a control with which multiple files can be uploaded</p>
        </div>
        <div class="checkbox">
            <label for="removenancheckbox">
                <input type="checkbox" id="removenancheckbox"/> Remove measurements containing NaN (Not a Number)
            </label>
            <p class="help-block">Should they be removed?</p>
        </div>
        <div class="form-group">
            <label for="schemafile">Schema file</label>
            <input id="schemafile" type="file" >
        </div>
        <div class="form-group">
            <label for="classifierfile">Classifier</label>
            <input id="classifierfile" type="file" >
        </div>        
        <div class="checkbox">
            <label for="splitdatacheckbox">
                <input type="checkbox" id="splitdatacheckbox"/>Execute data splitting process
            </label>
        </div>    
        <div class="checkbox">
            <label for="traincheckbox">
                <input type="checkbox" id="traincheckbox"/>Execute train process
            </label>
        </div>    
        <div class="checkbox">
            <label for="testcheckbox">
                <input type="checkbox" id="testcheckbox"/>Execute test process
            </label>
        </div>    
        <div class="checkbox">
            <label for="classifycheckbox">
                <input type="checkbox" id="classifycheckbox"/>Execute classification process
            </label>
        </div>    
        <div class="checkbox">
            <label for="outputcsvcheckbox">
                <input type="checkbox" id="outputcsvcheckbox"/>Execute output features csv process
            </label>
        </div>   
        <button id="submitbutton" type="submit" class="btn btn-default">Submit</button> 
    </div>
</body>
